"allBookings As screen.'autoLayout_HeaderFooter_ver1.0'":

    ScreenContainer4 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer4 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            Header2_3 As Header:
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =75
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                Logo: ='icons8-building-100'
                OnSelectLogo: =false
                Title: ="All Bookings"
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

        MainContainer4 As groupContainer.verticalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

            Table3 As Table.pcfdataset:
                AlignInContainer: =AlignInContainer.Stretch
                DisplayMode: =DisplayMode.Edit
                FillPortions: =1
                Height: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                Items: =Bookings
                LayoutMinHeight: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                LayoutMinWidth: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                onCellValueChange: =false
                onFilter: =false
                onNavigate: =false
                onRowSelect: =false
                onSave: =false
                OnSelect: =false
                Width: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                X: =40
                Y: =40
                ZIndex: =1

                StartDate2 As pcfDataField.textualColumn:
                    FieldDisplayName: ="StartDate"
                    FieldName: ="cr6ca_startdate"
                    FieldType: ="d"
                    FieldVariantName: ="textualColumn"
                    Order: =5
                    ZIndex: =5

                EndDate2 As pcfDataField.textualColumn:
                    FieldDisplayName: ="EndDate"
                    FieldName: ="cr6ca_enddate"
                    FieldType: ="d"
                    FieldVariantName: ="textualColumn"
                    Order: =5
                    ZIndex: =6

                "'Created On2' As pcfDataField.textualColumn":
                    FieldDisplayName: ="Created On"
                    FieldName: ="createdon"
                    FieldType: ="d"
                    FieldVariantName: ="textualColumn"
                    Order: =6
                    ZIndex: =7

                ObjectID1 As pcfDataField:
                    FieldDisplayName: ="ObjectID"
                    FieldName: ="cr6ca_ObjectName"
                    FieldType: ="E"
                    FieldVariantName: ="complexTypeColumn"
                    Order: =4
                    ZIndex: =8

                "'Person ID1' As pcfDataField":
                    FieldDisplayName: ="Person ID"
