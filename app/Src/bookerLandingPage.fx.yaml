"bookerLandingPage As screen.'autoLayout_Sidebar_ver1.0'":

    ScreenContainer3 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer3 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            Header2_2 As Header:
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =75
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                Logo: ='icons8-building-100'
                OnSelectLogo: =false
                Title: ="Bookings"
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

        BottomContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            Fill: =RGBA(245, 245, 245, 1)
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutGap: =16
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            ZIndex: =3

            SidebarContainer1 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =3
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                ZIndex: =4

            MainContainer3 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =7
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                ZIndex: =5

                Table2 As Table.pcfdataset:
                    AlignInContainer: =AlignInContainer.Stretch
                    DisplayMode: =DisplayMode.Edit
                    Height: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                    Items: |-
                        =Filter(
                            Bookings,
                            Value('Person ID'.ID) = Value(userID)
                        )
                    LayoutMinHeight: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                    LayoutMinWidth: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                    onCellValueChange: =false
                    onFilter: =false
                    onNavigate: =false
                    onRowSelect: =false
                    onSave: =false
                    OnSelect: =false
                    Width: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                    X: =0
                    Y: =0
                    ZIndex: =1

                    ID2 As pcfDataField.textualColumn:
                        FieldDisplayName: ="ID"
                        FieldName: ="cr6ca_newcolumn"
                        FieldType: ="s"
                        FieldVariantName: ="textualColumn"
                        Order: =1
                        ZIndex: =6

                    StartDate1 As pcfDataField.textualColumn:
                        FieldDisplayName: ="StartDate"
                        FieldName: ="cr6ca_startdate"
                        FieldType: ="d"
                        FieldVariantName: ="textualColumn"
                        Order: =4
                        ZIndex: =7

                    EndDate1 As pcfDataField.textualColumn:
                        FieldDisplayName: ="EndDate"
                        FieldName: ="cr6ca_enddate"
                        FieldType: ="d"
                        FieldVariantName: ="textualColumn"
                        Order: =5
                        ZIndex: =8

                    "'Object ID1' As pcfDataField":
                        FieldDisplayName: ="Object ID"
                        FieldName: ="cr6ca_ObjectName"
                        FieldType: ="E"
                        FieldVariantName: ="complexTypeColumn"
                        Order: =4
                        ZIndex: =9

