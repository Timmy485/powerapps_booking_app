App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =ClearCollect(
            ColUserCountByDate,
            AddColumns(
                GroupBy(
                    People,
                    "createdon",
                    "PeopleGroup"
                ),
                "Count", CountRows(PeopleGroup)
            )
        )
    Theme: =TeamsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

